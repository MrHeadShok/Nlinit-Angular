<ion-app>


    <ion-menu class="menu" side="start" content-id="main-content" swipe-gesture="true">
        <ion-menu-toggle>

            <ion-card color="transparent">
                <img src="../../../assets/img/avatar.jpg" alt="Avatar">
                <ion-card-header>
                    <ion-card-subtitle color="light">Role</ion-card-subtitle>
                    <ion-card-title color="light">UserName</ion-card-title>
                </ion-card-header>
            </ion-card>

            <div class="higher">

                <ion-button expand="full" color="#7c46ce" (click)="navigateToProjects()">
                    <h5>
                        <ion-icon name="bar-chart-outline"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Projects
                    </h5>
                </ion-button>


                <ion-button expand="full" color="#7c46ce" (click)="navigateToprofile()">
                    <h5>
                        <ion-icon name="person-outline"></ion-icon> &nbsp; &nbsp; &nbsp; &nbsp; My profile
                    </h5>
                </ion-button>


                <ion-button expand="full" color="#7c46ce" (click)="navigateToprofile()">
                    <h5>
                        <ion-icon name="notifications-outline"></ion-icon> &nbsp; &nbsp; 
                        Notifications
                    </h5>
                </ion-button>


                <ion-button expand="full" color="#7c46ce" (click)="navigateToStats()">
                    <h5>
                        <ion-icon name="pie-chart-outline"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Statistics
                    </h5>
                </ion-button>

            </div>


            <div class="lower">

                <ion-button expand="full" color="#7c46ce">
                    <h5>
                        <ion-icon name="construct-outline"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Settings
                    </h5>
                </ion-button>


                <ion-button type="submit" (click)="logout()" expand="full" color="#7c46ce">
                    <h5>
                        <ion-icon name="log-out-outline"></ion-icon>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Logout
                    </h5>
                </ion-button>

            </div>
        </ion-menu-toggle>
    </ion-menu>



    <div class="ion-page" id="main-content">
        <ion-header *ngIf="getIsTabVisible">

            
           <!--ToAddARefresher     <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
                    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
                        refreshingSpinner="circles" refreshingText="Refreshing...">
                    </ion-refresher-content>
                </ion-refresher> -->
           

            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button>
                        <ion-icon name="menu"></ion-icon>
                    </ion-menu-button>
                </ion-buttons>

            </ion-toolbar>
        </ion-header>
        <ion-router-outlet></ion-router-outlet>
    </div>




</ion-app>
