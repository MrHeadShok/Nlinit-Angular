<ion-content>

  <div class="credentials">
    <div style="float:left;">
      <img src="../../../assets/img/avatar.jpg" alt="Avatar" style="float: left;">
    </div>

    <div *ngIf="userData != null" class="user">
      <p>{{userData.fullname}}  </p>
      <p></p>
    </div>
    <div style="clear: left;"></div>
  </div>


<div *ngIf="userData != null" >
  <ion-card fullscreen>
    <ion-card-header color="danger">
      <ion-card-title color="light"> Information</ion-card-title>
    </ion-card-header>
    <ion-card-header color="medium">
      <ion-card-subtitle color="dark">
        Full name {{userData.fullname}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-header color="light">
      <ion-card-subtitle color="dark">
        Role {{userData.role}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-header color="medium">
      <ion-card-subtitle color="dark">
        Email Adress {{userData.email}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-header color="light">
      <ion-card-subtitle color="dark">
        Password {{userData.password}}
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>
  </div>


  <ion-card fullscreen style="margin-top: 21px;">
    <ion-card-header color="danger">
      <ion-card-title color="light"> Contributions</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <canvas #doughnutCanvas></canvas>

    </ion-card-content>


  </ion-card>



</ion-content>
